<!DOCTYPE html>
<html>
    <head>
        <title>Go Destination Run</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="allScreen">
            <div class="screen">
                <div class="cloud"></div>
                <div class="cloud2"></div>
                <div class="cloud3"></div>
                <div class="counter"></div>
                <div class="sun"></div>
                <div class="boxForScore"><b>SKOR : <span class="score">0000000</span></b></div>
                <div class="ground">
                    <div class="character"></div>
                    <div class="enemies"></div>
                </div>
            </div>
    
            <div class="box">
                <a href="#"><div class="fullScreen">Fullscreen</div></a>
                <div class="blackBox"><div>The Question Is...</div></div>
                <div class="questionBox"></div>
                <div class="answerBox1"></div>
                <div class="answerBox2"></div>
                <div class="boxForPoint"><b>POIN : <span class="point">0</span></b></div>
                <a href="../index.html"><div class="back">Back</div></a>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
